<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Téléchargement - Project Anima</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #eee;
      font-family: 'Special Elite', cursive;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 0;
      text-align: center;
    }
    header img {
      width: 100%;
      height: auto;
      max-height: 120px;
      object-fit: contain;
    }
    nav {
      background-color: #111;
      padding: 10px 0;
      text-align: center;
      width: 100%;
    }
    nav a {
      color: crimson;
      margin: 0 8px;
      text-decoration: none;
      font-family: 'Special Elite', cursive;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    a.download-button {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 18px;
      background-color: crimson;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      color: #444;
      font-size: 14px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/banner.jpg" alt="Bannière du jeu">
  </header>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="updates.html">Mise à jour</a>
    <a href="info.html">Information</a>
    <a href="images.html">Images</a>
    <a href="video.html">Vidéos</a>
    <a href="download.html">Télécharger</a>
    <a href="contact.html">Contact</a>
    <a href="comments.html">Commentaires</a>
    <a href="chat.html">Chat</a>
  </nav>

  <main>
    <h1>Télécharger la Démo</h1>
    <p>Appuyez sur le bouton pour obtenir la démo du jeu :</p>
    <a href="https://example.com/demo.zip" class="download-button" download>Télécharger la démo</a>

    <p style="margin-top: 20px;">Nombre de téléchargements : <span id="counter">...</span></p>
  </main>

  <footer>
    &copy; 2025 Project Anima. Tous droits réservés.
  </footer>

  <script>
    fetch("increment_download.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("counter").innerText = data;
      })
      .catch(err => {
        document.getElementById("counter").innerText = "Erreur";
      });
  </script>
</body>
</html>
